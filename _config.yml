# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

minimal_mistakes_skin: "dirt"
defaults:
  - scope:
      path: ""
    values:
      skin: "dirt"

url: "https://georgioff.net"
baseurl: "" # leave empty for root site, or use "/blog" if it's in a subdir
title: georgioff.net
email: 
description: >- # this means to ignore newlines until "baseurl:"
  Hi, my name is Mitchell.
  Welcome to my infrequently used website.
twitter_username: username
github_username: username
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

author:
  name   : "Mitchell Georgioff"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I'm great at trying to learn new things. Unfortunately, I am not as great at making a website."
  links:
    - label: "LinkedIn"
      icon: "fas fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/georgioff/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mitchell@georgioff.net"


footer:
  links:
    - label: "LinkedIn"
      icon: "fas fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/georgioff/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mitchell@georgioff.net"
footer_text: 'Â© 2025 Mitchell Georgioff. All rights reserved. Powered by Jekyll, Minimal Mistakes, and GitHub Pages.'

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

