---
layout: default
---

<div class="page-content">
  <div class="wrapper">
    <h1>{{ page.title }}</h1>

    {% for post in site.posts %}
      <article>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}

  </div>
</div>
